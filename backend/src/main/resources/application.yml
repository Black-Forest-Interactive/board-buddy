micronaut:
  application:
    name: byte-buddy
  server:
    port: 8080
    thread-selection: AUTO
    netty:
      access-logger:
        enabled: true
        exclusions:
          - /health
          - /prometheus
  security:
    enabled: false
    endpoints:
      login:
        enabled: false
      oauth:
        enabled: false
    intercept-url-map:
      - access: isAnonymous()
        pattern: /swagger/**
      - access: isAnonymous()
        pattern: /swagger-ui/**
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**


datasources:
  default:
    url: jdbc:postgresql://localhost:5432/postgres
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
    schema-generate: NONE
    dialect: POSTGRES
    schema: byte_buddy

flyway:
  datasources:
    default:
      enabled: true
      default-schema: byte_buddy
      create-schemas: true
      schemas: byte_buddy
      clean-schema: false
